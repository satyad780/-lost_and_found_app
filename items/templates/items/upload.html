{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="{% static 'items/css/style.css' %}?v=8">

    <style>
        /* CRITICAL: The map WILL NOT show up without a forced height */
        #map { 
            height: 400px !important; 
            width: 100%;
            background: #111; 
            border: 1px solid #333; 
            border-radius: 12px; 
            margin: 15px 0;
            cursor: crosshair;
        }
        .form-container { max-width: 650px; margin: 40px auto; }
        .map-label {
            font-size: 13px;
            color: #10b981;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>üìç TRACKER</h1>
        <nav class="nav-links">
            <a href="{% url 'item_list' %}">‚Üê Dashboard</a>
        </nav>
    </aside>

    <main>
        <div class="form-container">
            <h1>Report Found Item</h1>
            <p style="color: #737373; margin-bottom: 30px;">Mark the exact spot by dragging the pin or clicking the map.</p>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>ITEM NAME</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Blue Backpack" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>YOUR NAME</label>
                        <input type="text" name="finder_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>CONTACT NUMBER</label>
                        <input type="tel" name="finder_contact" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>CATEGORY</label>
                    <select name="category" class="form-control">
                        {% for v, l in categories %}
                            <option value="{{ v }}">{{ l }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>DESCRIPTION</label>
                    <textarea name="description" class="form-control" placeholder="Describe the item..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="map-label">üìç Set Discovery Location</label>
                    <div id="map"></div>
                    <input type="hidden" id="lat" name="latitude" value="23.2599">
                    <input type="hidden" id="lng" name="longitude" value="77.4126">
                </div>

                <div class="form-group">
                    <label>ITEM PHOTO</label>
                    <input type="file" name="image" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px; margin-top: 10px;">SUBMIT REPORT</button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let initialLat = 23.2599;
            let initialLng = 77.4126;
            let isManual = false;

            // 1. Initialize Map
            const map = L.map('map').setView([initialLat, initialLng], 13);

            // 2. Add Tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // 3. Add Draggable Marker
            let marker = L.marker([initialLat, initialLng], {
                draggable: true
            }).addTo(map);

            function updateFields(lt, lg) {
                document.getElementById('lat').value = lt.toFixed(6);
                document.getElementById('lng').value = lg.toFixed(6);
            }

            // 4. Manual Update: Dragging
            marker.on('dragend', function() {
                isManual = true;
                const pos = marker.getLatLng();
                updateFields(pos.lat, pos.lng);
            });

            // 5. Manual Update: Clicking Map
            map.on('click', function(e) {
                isManual = true;
                marker.setLatLng(e.latlng);
                updateFields(e.latlng.lat, e.latlng.lng);
            });

            // 6. Automatic Location (Initial)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    if (!isManual) {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 15);
                        marker.setLatLng([latitude, longitude]);
                        updateFields(latitude, longitude);
                    }
                });
            }
        });
    </script>
</body>
</html>
