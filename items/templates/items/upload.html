{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item</title>
    <link rel="stylesheet" href="{% static 'items/css/style.css' %}?v=3">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 300px !important;
            min-height: 200px !important;
            background: #222 url('https://tile.openstreetmap.org/0/0/0.png') center center no-repeat !important;
            border: 3px solid red !important;
            border-radius: 8px !important;
            margin-top: 10px !important;
            display: block !important;
            z-index: 1000 !important;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>üìç TRACKER</h1>
        <nav class="nav-links"><a href="/">Dashboard</a></nav>
    </aside>

    <main>
        <div class="form-container">
            <h1 style="margin-bottom: 10px;">Report Found Item</h1>
            <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 14px;">Fill in the details and mark the location on the map.</p>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>What did you find?</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Black Wallet" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" name="finder_name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone / Contact</label>
                        <input type="tel" name="finder_contact" class="form-control" placeholder="Phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control" required>
                        {% for v, l in categories %}<option value="{{ v }}">{{ l }}</option>{% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" placeholder="Where exactly was it found?"></textarea>
                </div>

                <div class="form-group">
                    <label>Item Image</label>
                    <input type="file" name="image" class="form-control" required style="padding: 10px;">
                </div>

                <div class="form-group">
                    <label>Drop Pin at Location</label>
                    <div id="map"></div>
                    <input type="hidden" id="lat" name="latitude">
                    <input type="hidden" id="lng" name="longitude">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit Report</button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Default map center (can be changed as needed)
        const defaultLat = 23.2599;
        const defaultLng = 77.4126;
        const map = L.map('map').setView([defaultLat, defaultLng], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        let marker = L.marker([defaultLat, defaultLng], { draggable: true }).addTo(map);

        function update(lt, lg) {
            document.getElementById('lat').value = lt.toFixed(6);
            document.getElementById('lng').value = lg.toFixed(6);
        }
        // Set initial values
        update(defaultLat, defaultLng);

        marker.on('dragend', (e) => {
            const pos = e.target.getLatLng();
            update(pos.lat, pos.lng);
        });
        map.on('click', (e) => {
            marker.setLatLng(e.latlng);
            update(e.latlng.lat, e.latlng.lng);
        });
        // On form submit, get geolocation and override lat/lng fields
        document.querySelector('form').addEventListener('submit', function(e) {
            if (navigator.geolocation) {
                e.preventDefault();
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('lat').value = position.coords.latitude.toFixed(6);
                    document.getElementById('lng').value = position.coords.longitude.toFixed(6);
                    e.target.submit();
                }, function() {
                    // If user denies or error, submit with map marker value
                    e.target.submit();
                });
            }
        });
    });
    </script>
</body>
</html>
