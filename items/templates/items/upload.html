{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="{% static 'items/css/style.css' %}?v=5">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { 
            height: 350px; 
            width: 100%;
            background: #111; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            margin-top: 10px;
        }
        .form-container { max-width: 600px; margin: 40px auto; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>üìç TRACKER</h1>
        <nav class="nav-links">
            <a href="{% url 'item_list' %}">‚Üê Dashboard</a>
        </nav>
    </aside>

    <main>
        <div class="form-container">
            <h1>Report Found Item</h1>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Fill in the details and mark the location on the map.</p>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>WHAT DID YOU FIND?</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Black Wallet" required>
                </div>

                <div class="form-group">
                    <label>YOUR NAME</label>
                    <input type="text" name="finder_name" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label>PHONE / CONTACT</label>
                    <input type="tel" name="finder_contact" class="form-control" placeholder="Phone" required>
                </div>

                <div class="form-group">
                    <label>CATEGORY</label>
                    <select name="category" class="form-control" required>
                        {% for v, l in categories %}
                            <option value="{{ v }}">{{ l }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>DESCRIPTION</label>
                    <textarea name="description" class="form-control" placeholder="Additional details..."></textarea>
                </div>

                <div class="form-group">
                    <label>LOCATION (Drag the pin to the exact spot)</label>
                    <div id="map"></div>
                    <input type="hidden" id="lat" name="latitude" value="23.2599">
                    <input type="hidden" id="lng" name="longitude" value="77.4126">
                </div>

                <div class="form-group">
                    <label>ITEM IMAGE</label>
                    <input type="file" name="image" class="form-control" style="padding: 10px;" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">SUBMIT REPORT</button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on a default location
        const map = L.map('map').setView([23.2599, 77.4126], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Single draggable marker
        let marker = L.marker([23.2599, 77.4126], {
            draggable: true
        }).addTo(map);

        function updateCoords(lat, lng) {
            document.getElementById('lat').value = lat.toFixed(6);
            document.getElementById('lng').value = lng.toFixed(6);
        }

        marker.on('dragend', function(e) {
            const pos = marker.getLatLng();
            updateCoords(pos.lat, pos.lng);
        });

        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            updateCoords(e.latlng.lat, e.latlng.lng);
        });

        // Try to center on user's current location automatically
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                map.setView([userLat, userLng], 15);
                marker.setLatLng([userLat, userLng]);
                updateCoords(userLat, userLng);
            });
        }
    </script>
</body>
</html>
