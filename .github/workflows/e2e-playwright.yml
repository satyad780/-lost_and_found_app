name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Prefer requirements.txt if present, otherwise install minimal deps
          pip install -r requirements.txt || pip install django playwright pytest pytest-playwright

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/requirements.txt') }}

      - name: Install Playwright browsers and system deps
        run: |
          python -m playwright install --with-deps

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Start Django server
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &>/dev/null &
          # Wait up to ~30s for the server to respond
          for i in {1..30}; do
            if curl -sfS http://localhost:8000/ >/dev/null; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Run E2E tests
        env:
          CI: true
        run: |
          mkdir -p test-artifacts
          pytest items/tests_e2e/test_loader_back.py -q --junitxml=test-artifacts/junit.xml || true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: test-artifacts/**
